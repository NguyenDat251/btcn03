<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> 1612092</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>

	<link href="https://getbootstrap.com/docs/4.3/examples/checkout/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container">

		<div class="py-5 text-center">
			<h2>Bé Tập Tính</h2>
		</div>

		<div class="row">
			<div class="col-md-4 order-md-2 mb-4">
				<div class="row">


					<div class="custom-control custom-radio col-md-4">

						<input id="cong" type="radio" class="custom-control-input" required>
						<label class="custom-control-label" for="cong"> Cộng</label>
					</div>
					<div class="custom-control custom-radio col-md-4">
						<input id="tru" type="radio" class="custom-control-input" required>
						<label class="custom-control-label" for="tru">Trừ</label>
					</div>

				</div>
				<div class="row">
					<div class="custom-control custom-radio col-md-4">
						<input id="nhan" type="radio" class="custom-control-input" required>
						<label class="custom-control-label" for="nhan">Nhân</label>
					</div>
					<div class="custom-control custom-radio col-md-4">
						<input id="chia" type="radio" class="custom-control-input" required>
						<label class="custom-control-label" for="chia">Chia</label>
					</div>
				</div>

				<div class="input-group-append">
					<input type="button" value="Tính" onclick="compute()" />
				</div>

				<div class="mb-3">
						<label for="username">Thông báo</label>
						<input type="text" class="form-control " id="Error" placeholder="" style="">
					</div>
			</div>

			<div class="col-md-6 order-md-1">

				<form class="needs-validation" novalidate>
					<div class="mb-3">
						<label for="username">Số thứ nhất</label>
						<div class="input-group">
							<input type="text" class="form-control" id="firstNumber" onmouseleave="mouseLeave(this)" placeholder=""
								required>
						</div>
					</div>
					<div class="mb-3">
						<label for="username">Số thứ hai</label>
						<div class="input-group">
							<input type="text" class="form-control" id="lastNumber" onmouseover="mouseLeave(this)" placeholder=""
								required>
						</div>
					</div>
					<div class="mb-3">
						<label for="username">Kết quả</label>
						<div class="input-group">
							<input type="text" class="form-control" id="resultNum" placeholder="" required>
						</div>
					</div>
					
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="javascripts/MyJS.js"></script>
</body>


</html>
